<html>
    <head>
        <meta charset="UTF-8" />
        <title>React select menu (single)</title>
        <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">
            class Account extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        haveMoney: true,
                        howMuch: 100
                    };

                    this.handleSubmit = this.handleSubmit.bind(this);
                }

                handleInputChange(name, event) {
                    const target = event.target;
                    const value = target.type === 'checkbox' ? target.checked : target.value;

                    let partialState = {};
                    partialState[name] = value;
                    this.setState(partialState);
                }

                handleSubmit(event) {
                    event.preventDefault();

                    if (!this.state.haveMoney)
                        alert("You have no money.");
                    else
                        alert("You have " + this.state.howMuch + " dollars.");
                }

                render() {
                    return (
                        <form onSubmit={this.handleSubmit}>
                            <label>
                            Do you have money:
                            <input type="checkbox"
                                   checked={this.state.haveMoney}
                                   onChange={this.handleInputChange.bind(this, 'haveMoney')} />
                            </label>
                            <br />
                            <label>
                            How much:
                            <input type="number"
                                   value={this.state.howMuch}
                                   onChange={this.handleInputChange.bind(this, 'howMuch')} />
                            </label>
                            <input type="submit" value="Submit" />
                        </form>
                    );
                }
            }

            ReactDOM.render (
                <Account />,
                document.getElementById("app")
            );
        </script>
    </body>
</html>
